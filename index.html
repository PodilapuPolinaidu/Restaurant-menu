<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div style="background-color: bisque;">
    <h1 style="text-align: center;padding-top: 10px;color:red">Restaurant Menu</h1>
    <div style="display: flex; align-items: start;">
      <div class="products"></div>
      <div class="orderDetails">
        <h1 style="color: green;">Order Details</h1>
        <div class="orderInfo">
          <p style="font-size:20px; color:red; font-weight:bold">No items added</p>
        </div>
        <div id="amountDetails">
          <span style="font-weight: bold; font-size: 1.2em;">Total Bill:</span>
          <span id="price"></span>
          <div style="margin-top: 10px;">
            <a href="#order"><button onclick="showOrderLogs()"
                style="border: none;cursor: pointer; border-radius: 5px; background-color: green; color: white; padding: 10px 15px;font-size: 1.2em;font-weight: bold;">Order</button></a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1 style="text-align: center;">Order Logs</h1>
      <div id="order">
        <div id="orderLogs">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
